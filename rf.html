<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rf.css">
    <title>Radiadores Franco</title>
</head>
<body>
   <nav>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDgyvxwpkdgWelqxjSXRum-X10X2XCqQe3KOO0ziRCxhZruYRMnrGdQXLRy4vSsHluLHQ&usqp=CAU" alt="mi logo">
   </nav>
   
   <div id="content">
    <h2>Buscador de Productos</h2>
    <form action="#" method="post">
        <label for="producto">Nombre del Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Aquí puedes mostrar los resultados de la búsqueda -->
    <div id="resultados">
        <!-- Los resultados se mostrarán aquí -->
    </div>
    <div id="contenedor 2">
        <h3>Búsqueda Personalizada</h3>

        <!-- Categorías -->
        <div class="categoria" onclick="mostrarSubcategoria('automotor')">Automotor</div>
        <div class="subcategoria" id="automotorSubcategoria">
            <!-- Contenido específico para Automotor -->
            <label for="Producto">Producto:</label>
            <input type="text" id="Producto" name="Producto">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">
            <label for="Modelo">Modelo:</label>
            <input type="text" id="Modelo" name="Modelo">
            <label for="MotorTipo">Motor Tipo:</label>
            <input type="text" id="MotorTipo" name="MotorTipo">
            <label for="AñoDeFabricacion">Año De Fabricacion:</label>
            <input type="text" id="AñoDeFabricacion" name="AñoDeFabricacion">
            
        </div>
        
        
                    <div class="categoria" onclick="mostrarSubcategoria('residencial')">Residencial</div>
                    <div class="subcategoria" id="residencialSubcategoria">
                        <div>
                           
             

        

            <!-- Subcategoría "Repuestos" -->
            <div class="subcategoria" id="repuestosSubcategoria" >
                <label for="Aires">Aires Acondicionado:</label>
                <input type="text" id="Aires" name="Aires">
                <label for="Lavarropas">Lavarropas:</label>
                <input type="text" id="Lavarropas" name="Lavarropas">
                <label for="Heladeras">Heladeras:</label>
                <input type="text" id="Heladeras" name="Heladeras"> 
            </div>

            <!-- Subcategoría "Equipos" -->
            <div class="subcategoria" id="equiposSubcategoria" style="display: none;">
                <label for="Climatizacion">Climatización:</label>
                <input type="text" id="Climatizacion" name="Climatizacion">
                <label for="Refrigeracion">Refrigeración:</label>
                <input type="text" id="Refrigeracion" name="Refrigeracion">
            </div>
        </div>

    

        <div class="categoria" onclick="mostrarSubcategoria('comercial')">Comercial</div>
        <div class="subcategoria" id="comercialSubcategoria">
            <!-- Contenido específico para Comercial -->
            <label for="Marca">Marca:</label>
            <input type="text" id="Marca" name="Marca">
            <label for="Denominacion">Denominación:</label>
            <input type="text" id="Denominacion" name="Denominacion">
           
        </div>

       <!-- Botón para mostrar las subcategorías y realizar la búsqueda -->
       <button onclick="mostrarSubcategorias()">Mostrar Subcategorías</button>

       <!-- Resultados de la búsqueda -->
       <div id="resultados" style="display: none;">
           <!-- Aquí puedes mostrar los resultados de la búsqueda -->
       </div>
    </div>
    <script>
              window.onload = function() {
         mostrarSubcategoria('residencial');
         mostrarSubcategoria('repuestos');
         mostrarSubcategoria('equipos');
      };
        function mostrarSubcategoria(categoria) {
            // Oculta todas las subcategorías
            document.querySelectorAll('.subcategoria').forEach(function(el) {
                el.style.display = 'none';
            });

            // Muestra la subcategoría correspondiente a la categoría seleccionada
            document.getElementById(categoria + 'Subcategoria').style.display = 'block';
        }
        
        function mostrarSubcategorias() {
            // Muestra todas las subcategorías al hacer clic en el botón
            document.querySelectorAll('.subcategoria').forEach(function(el) {
                el.style.display = 'block';
            });

            // Puedes realizar la búsqueda y mostrar los resultados aquí
            // Por ahora, solo mostramos un mensaje de alerta
            alert('Realizar búsqueda con los datos ingresados');

            // También podrías enviar los datos al servidor para procesar la búsqueda
            // y luego mostrar los resultados en el div "resultados"
            document.getElementById('resultados').style.display = 'block';
        }
        
     
    </script>
   
</body>
</html>
